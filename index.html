<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container rad">
        <h1 class="heading">Todo App</h1>

        <div class="input-box lay rad">
            <input type="text" name="todo-input" id="" class="input-field" placeholder="Add your new todo">
            <button class="add-btn">+</button>
        </div>
        <div class="todo-box lay rad">
            <div class="todo-text">Build a todo app</div>
            <div class="delete"><i class="far fa-trash-alt"></i></div>
        </div>

        <div class="todo-box lay rad">
            <div class="todo-text">Practice JavaScript</div>
            <div class="delete"><i class="far fa-trash-alt"></i></div>
        </div>

        <div class="todo-box lay rad">
            <div class="todo-text">Watch a movie</div>
            <div class="delete"><i class="far fa-trash-alt"></i></div>
        </div>

        <div class="todo-box lay rad">
            <div class="todo-text">Build a Tip calculator</div>
            <div class="delete"><i class="far fa-trash-alt"></i></div>
        </div>

        <div class="info-box lay rad">
            <div class="info-text">You have 4 pending todos</div>
            <button class="clear-btn">Clear All</button>
        </div>
    </div>



    <script src="js/app.js"></script>
</body>
</html>
